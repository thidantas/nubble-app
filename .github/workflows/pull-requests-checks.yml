name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - development

jobs:
  pull-request-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Packages
        run: yarn install

      - name: Run Lint
        run: yarn lint

      - name: Run TypeScript compiler
        run: yarn tsc --noEmit

      - name: Run Test
        run: yarn test
